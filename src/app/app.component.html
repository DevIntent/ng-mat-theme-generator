<div [ngClass]="{darkMode: isDarkMode}">
<mat-toolbar color="primary" class="mat-elevation-z6">
  <img width="30" alt="Angular Logo"
    src="../assets/mat-logo.png">
  <span>Mat Theme Generator</span>
  <span class="spacer"></span>
  <button mat-icon-button (click)="exportTheme()">
    <mat-icon>arrow_upward</mat-icon>
  </button>
</mat-toolbar>
<div fxLayout="row" fxLayoutAlign="space-between start" class="padding-top-20">
  <app-mat-widgets fxFlex></app-mat-widgets>
  <div fxFlex="35" class="pallete mat-elevation-z8">
    <h2>Customize Theme</h2>
    <h4>
      <span>Light&nbsp;<mat-slide-toggle (change)="toggleDarkMode($event)"> Dark</mat-slide-toggle></span>
    </h4>
    <app-palette></app-palette>
  </div>
</div>
</div>
