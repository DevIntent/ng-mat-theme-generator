<div fxLayout="row" fxLayoutAlign="space-between start" class="padding-top-20">
    <table>
        <tr>
          <td class="widgetLabel">
            Checkbox
          </td>
          <td>
              <div class="inline-block margin-right-40"><mat-checkbox>Unchecked</mat-checkbox></div>
              <div class="inline-block margin-right-40"><mat-checkbox [checked]="true">Checked</mat-checkbox></div>
              <div class="inline-block margin-right-40"><mat-checkbox [indeterminate]="true">Indeterminate</mat-checkbox></div>
              <div class="inline-block margin-right-40"><mat-checkbox disabled="true">Disabled</mat-checkbox></div>
          </td>
        </tr>
        <tr>
          <td class="widgetLabel">Chips</td>
          <td>
              <mat-chip-list>
                  <mat-chip>One fish</mat-chip>
                  <mat-chip>Two fish</mat-chip>
                  <mat-chip color="primary" selected>Primary fish</mat-chip>
                  <mat-chip color="accent" selected>Accent fish</mat-chip>
              </mat-chip-list>
          </td>
          <tr>
              <td class="widgetLabel">Progress bar</td>
              <td>
                <mat-progress-bar mode="determinate" value="40"></mat-progress-bar>
              </td>
          </tr>
      </table>
<div fxFlex="30">
  <h2>Customize Theme</h2>
  <app-palette></app-palette>
</div>
</div>
